<!DOCTYPE html>
<html>

<head>
    <title>Color Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Q Color" />
    <meta property="og:description" content="Color palette generator by Query" />
    <meta property="og:url" content="https://query.design" />
</head>

<body>
    <div id="reference">
        <div class="colorPane" id="previewbg">
            <button style="float:right" class="close" onclick='replaceMe(this)'>&#10006;</button>
            <button class="arrow" style="float:left;position:relative;top:3.5vw;font-size:2vw;" onclick='moveLeft(this.parentNode)'>&#8249;</button>
            <button class="arrow" style="float:right;position:relative;top:3.5vw;left:3vw;font-size:2vw;" onclick='moveRight(this.parentNode)'>&#8250;</button>
            <h2 class="colorLabel" onfocusout="updateColor(this)" onclick="document.execCommand('selectAll',false,null)" spellcheck="false" contenteditable></h2>
        </div>
    </div>
    <div id="colors">
    </div>
    <button class="btn" onclick="undo()">Undo</button>
    <!-- WORK IN PROGRESS <button class="btn" onclick="redo()">Redo</button> -->
    <button class="btn" onclick="exportCSS()">CSS</button>
    <button class="btn" onclick="exportPerma()">Link</button>
    <script src="index.js"></script>
</body>

</html>
